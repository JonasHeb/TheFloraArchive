  <script src="data.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Dropdown logic
      document.querySelectorAll('.nav-dropbtn').forEach(btn => {
          btn.addEventListener('click', function(e) {
              e.stopPropagation();
              // Special handling for HOME button
              if (this.textContent.trim() === 'HOME') {
                  window.location.href = 'index.html';
                  return;
              }
              document.querySelectorAll('.nav-dropdown').forEach(drop => drop.classList.remove('open'));
              this.parentElement.classList.toggle('open');
          });
      });
      document.addEventListener('click', function() {
          document.querySelectorAll('.nav-dropdown').forEach(drop => drop.classList.remove('open'));
          hamburgerMenu.classList.remove('open');
      });

      // Hamburger menu logic
      const hamburgerMenu = document.getElementById('hamburgerMenu');
      const hamburgerIcon = document.getElementById('hamburgerIcon');
      if (hamburgerIcon) {
          hamburgerIcon.addEventListener('click', function(e) {
              e.stopPropagation();
              hamburgerMenu.classList.toggle('open');
          });
      }

      // Filter button logic for basket
      function getDataField(filterType) {
          const fieldMap = {
              'type': 'Type',
              'water': 'Water',
              'exposure': 'Exposure',
              'system': 'System',
              'attracts': 'attracts',
              'evergreen': 'evergreen',
              'toxicity': 'toxicity'
          };
          return fieldMap[filterType];
      }

      function filterBasket(filterType, filterValue) {
          const basket = getBasketCookie();
          let basketItems = data_unfiltered.filter(item => basket.includes(String(item.Nr)));
          
          if (filterType && filterValue) {
              basketItems = basketItems.filter(flower => {
                  const value = flower[getDataField(filterType)]?.toString().toLowerCase() || '';
                  return value.includes(filterValue.toLowerCase());
              });
          }
          
          renderCards(basketItems, document.getElementById('basketContainer'), true);
      }

      // Dynamic filter buttons for basket
      document.querySelectorAll('.filter-btn').forEach(btn => {
          btn.onclick = function(e) {
              e.preventDefault();
              const filterType = this.dataset.filter;
              const filterValue = this.dataset.value;
              filterBasket(filterType, filterValue);
              
              // Close all dropdowns after filter selection
              document.querySelectorAll('.nav-dropdown').forEach(drop => drop.classList.remove('open'));
              hamburgerMenu.classList.remove('open');
          };
      });

      // Clear basket functionality
      const clearBasketBtn = document.getElementById('clearBasketBtn');
      if (clearBasketBtn) {
          clearBasketBtn.addEventListener('click', function() {
              clearBasketCookie();
              renderBasket();
          });
      }

      // Main clear basket button functionality
      const clearBasketBtnMain = document.getElementById('clearBasketBtnMain');
      if (clearBasketBtnMain) {
          clearBasketBtnMain.addEventListener('click', function() {
              if (confirm('Are you sure you want to clear your entire basket? This action cannot be undone.')) {
                  clearBasketCookie();
                  renderBasket();
              }
          });
      }

      // Render basket
      renderBasket();
    });
  </script>
