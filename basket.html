  <script src="data.js"></script>
  <script>
    // Global variable to store current basket items
    let currentBasketItems = [];

    document.addEventListener('DOMContentLoaded', function() {
      // Dropdown logic
      document.querySelectorAll('.nav-dropbtn').forEach(btn => {
          btn.addEventListener('click', function(e) {
              e.stopPropagation();
              // Special handling for HOME button
              if (this.textContent.trim() === 'HOME') {
                  window.location.href = 'index.html';
                  return;
              }
              document.querySelectorAll('.nav-dropdown').forEach(drop => drop.classList.remove('open'));
              this.parentElement.classList.toggle('open');
          });
      });
      document.addEventListener('click', function() {
          document.querySelectorAll('.nav-dropdown').forEach(drop => drop.classList.remove('open'));
          hamburgerMenu.classList.remove('open');
      });

      // Hamburger menu logic
      const hamburgerMenu = document.getElementById('hamburgerMenu');
      const hamburgerIcon = document.getElementById('hamburgerIcon');
      if (hamburgerIcon) {
          hamburgerIcon.addEventListener('click', function(e) {
              e.stopPropagation();
              hamburgerMenu.classList.toggle('open');
          });
      }

      // Search bar logic for basket items
      const searchInput = document.getElementById('searchInput');
      if (searchInput) {
          searchInput.addEventListener('input', function() {
              const query = this.value.trim().toLowerCase();
              if (!query) {
                  renderBasketItems(currentBasketItems);
              } else {
                  renderBasketItems(currentBasketItems.filter(flower =>
                      flower.common_name.toLowerCase().includes(query) ||
                      flower.scientific_name.toLowerCase().includes(query) ||
                      (flower.region && flower.region.toLowerCase().includes(query)) ||
                      (flower.Type && flower.Type.toLowerCase().includes(query))
                  ));
              }
          });
      }

      // Sort button logic for basket items
      document.getElementById('sortByNameBtn').onclick = function() {
          const sortedItems = [...currentBasketItems].sort((a, b) => a.common_name.localeCompare(b.common_name));
          renderBasketItems(sortedItems);
      };
      document.getElementById('sortByNumberBtn').onclick = function() {
          const sortedItems = [...currentBasketItems].sort((a, b) => a.Nr - b.Nr);
          renderBasketItems(sortedItems);
      };
      document.getElementById('sortByScNameBtn').onclick = function() {
          const sortedItems = [...currentBasketItems].sort((a, b) => a.scientific_name.localeCompare(b.scientific_name));
          renderBasketItems(sortedItems);
      };

      // Filter button logic for basket items
      function setActiveFilter(activeBtn) {
          // Remove active class from all filter buttons (except sort buttons)
          document.querySelectorAll('.filter-btn, #showAllBtn').forEach(btn => {
              btn.classList.remove('active');
          });
          // Add active class to the clicked button
          activeBtn.classList.add('active');
      }

      function filterBasketPlants(filterType, filterValue) {
          let filtered = currentBasketItems;
          
          if (filterType && filterValue) {
              filtered = currentBasketItems.filter(flower => {
                  const value = flower[getDataField(filterType)]?.toString().toLowerCase() || '';
                  return value.includes(filterValue.toLowerCase());
              });
          }
          
          renderBasketItems(filtered);
      }

      function getDataField(filterType) {
          const fieldMap = {
              'type': 'Type',
              'water': 'Water',
              'exposure': 'Exposure',
              'system': 'System',
              'attracts': 'attracts',
              'evergreen': 'evergreen',
              'toxicity': 'toxicity'
          };
          return fieldMap[filterType];
      }

      // Show All button for basket items
      document.getElementById('showAllBtn').onclick = function() {
          setActiveFilter(this);
          renderBasketItems(currentBasketItems);
      };

      // Dynamic filter buttons for basket items
      document.querySelectorAll('.filter-btn').forEach(btn => {
          btn.onclick = function(e) {
              e.preventDefault(); // Prevent default link behavior
              setActiveFilter(this);
              const filterType = this.dataset.filter;
              const filterValue = this.dataset.value;
              filterBasketPlants(filterType, filterValue);
              
              // Close all dropdowns after filter selection
              document.querySelectorAll('.nav-dropdown').forEach(drop => drop.classList.remove('open'));
          };
      });

      // Clear basket functionality
      const clearBasketBtn = document.getElementById('clearBasketBtn');
      if (clearBasketBtn) {
          clearBasketBtn.addEventListener('click', function() {
              clearBasketCookie();
              renderBasket();
          });
      }

      // Main clear basket button functionality
      const clearBasketBtnMain = document.getElementById('clearBasketBtnMain');
      if (clearBasketBtnMain) {
          clearBasketBtnMain.addEventListener('click', function() {
              if (confirm('Are you sure you want to clear your entire basket? This action cannot be undone.')) {
                  clearBasketCookie();
                  renderBasket();
              }
          });
      }

      // Enhanced render function for basket items
      function renderBasketItems(items) {
          const container = document.getElementById('basketContainer');
          renderCards(items, container, true);
      }

      // Enhanced renderBasket function to update currentBasketItems
      function renderBasket() {
          const basket = getBasketCookie();
          currentBasketItems = data_unfiltered.filter(item => basket.includes(String(item.Nr)));
          const container = document.getElementById('basketContainer');
          renderCards(currentBasketItems, container, true);
          
          // Set "Show All" as active filter by default
          setActiveFilter(document.getElementById('showAllBtn'));
      }

      // Override the global renderBasket function
      window.renderBasket = renderBasket;

      // Render basket
      renderBasket();
    });
  </script>
